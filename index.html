<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Página con cuenta atrás</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1 id="titulo">Cuenta atrás</h1>
    <div id="countdown"></div>
    <div id="mensaje" class="hidden"></div>

    <!-- Encuesta -->
    <form id="encuesta" class="hidden">
      <p>¿Te ha gustado la experiencia?</p>
      <label><input type="radio" name="respuesta" value="sí" required> Sí</label>
      <label><input type="radio" name="respuesta" value="no" required> No</label>
      <button type="submit">Enviar</button>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
